<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Vehículo — SaMaKa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="vh-page">

  <main class="vh-main" id="box-vehiculo">
    <section class="vh-banner" id="vh-banner">
      <h1 id="vh-titulo">Elegí tu vehículo</h1>
    </section>

    <section class="vh-grid" id="vh-grid">
      <!-- Hatchback -->
      <article class="vh-card" id="card-veh-hatch">
        <div class="vh-img" id="img-veh-hatch"
             style="background-image:url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="vh-name" id="name-veh-hatch">Hatchback</div>
        <div class="vh-note" id="note-veh-hatch"></div>
        <button class="vh-btn" id="btn-veh-hatch">Seleccionar</button>
      </article>

      <!-- Sedán -->
      <article class="vh-card" id="card-veh-sedan">
        <div class="vh-img" id="img-veh-sedan"
             style="background-image:url('https://images.unsplash.com/photo-1511919884226-fd3cad34687c?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="vh-name" id="name-veh-sedan">Sedán</div>
        <div class="vh-note" id="note-veh-sedan"></div>
        <button class="vh-btn" id="btn-veh-sedan">Seleccionar</button>
      </article>

      <!-- SUV -->
      <article class="vh-card" id="card-veh-suv">
        <div class="vh-img" id="img-veh-suv"
             style="background-image:url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="vh-name" id="name-veh-suv">SUV</div>
        <div class="vh-note" id="note-veh-suv"></div>
        <button class="vh-btn" id="btn-veh-suv">Seleccionar</button>
      </article>

      <!-- Camioneta (según promoción) -->
      <article class="vh-card" id="card-veh-camioneta">
        <div class="vh-img" id="img-veh-camioneta"
             style="background-image:url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="vh-name" id="name-veh-camioneta">Camioneta</div>
        <div class="vh-note" id="note-veh-camioneta">(según promoción)</div>
        <button class="vh-btn" id="btn-veh-camioneta">Seleccionar</button>
      </article>

      <!-- Camión (+$3000) -->
      <article class="vh-card" id="card-veh-camion">
        <div class="vh-img" id="img-veh-camion"
             style="background-image:url('https://images.unsplash.com/photo-1502877338535-766e1452684a?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="vh-name" id="name-veh-camion">Camión</div>
        <div class="vh-note" id="note-veh-camion">más $3000</div>
        <button class="vh-btn" id="btn-veh-camion">Seleccionar</button>
      </article>

      <!-- Taxi (según promoción) -->
      <article class="vh-card" id="card-veh-taxi">
        <div class="vh-img" id="img-veh-taxi"
             style="background-image:url('https://images.unsplash.com/photo-1518998053901-5348d3961a04?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="vh-name" id="name-veh-taxi">Taxi</div>
        <div class="vh-note" id="note-veh-taxi">(según promoción)</div>
        <button class="vh-btn" id="btn-veh-taxi">Seleccionar</button>
      </article>

      <!-- Especiales (+$3000) -->
      <article class="vh-card" id="card-veh-especiales">
        <div class="vh-img" id="img-veh-especiales"
             style="background-image:url('https://images.unsplash.com/photo-1570042225831-d98fa7577c4b?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="vh-name" id="name-veh-especiales">Especiales</div>
        <div class="vh-note" id="note-veh-especiales">más $3000</div>
        <button class="vh-btn" id="btn-veh-especiales">Seleccionar</button>
      </article>
    </section>
  </main>

</body>
</html>
