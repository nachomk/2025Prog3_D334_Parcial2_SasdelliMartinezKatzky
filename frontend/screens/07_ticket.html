<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ticket — SaMaKa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="tk-page">

  <main class="caja-md" id="box-ticket">
    <h1 class="tk-title">¡Gracias por tu compra!</h1>

    <section>
      <div class="panel"><span>N° de turno</span><strong id="tk-turno">—</strong></div>
      <div class="panel"><span>Cliente</span><strong id="tk-cliente">—</strong></div>
      <div class="panel"><span>Servicio</span><strong id="tk-servicio">—</strong></div>
      <div class="panel"><span>Vehículo</span><strong id="tk-vehiculo">—</strong></div>
      <div class="panel"><span>Total</span><strong id="tk-total">$ 0</strong></div>

      <div class="preview" id="tk-qr">QR</div>
      <p class="mensaje" id="tk-msg">Presentá este ticket en caja o mostrador.</p>
    </section>

    <div class="tk-actions">
      <button class="btn btn--fantasma" id="tk-imprimir">Imprimir</button>
      <button class="btn btn--primario" id="tk-finalizar">Finalizar</button>
    </div>
  </main>

</body>
</html>
