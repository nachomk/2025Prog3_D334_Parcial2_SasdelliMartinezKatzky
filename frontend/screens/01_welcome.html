<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenida</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="wl-page">
  <main class="caja-sm" id="wl-box">
    <h1 id="wl-title">SaMaKa</h1>
    <p id="wl-sub">Ingresá tu nombre para continuar.</p>

    <label for="wl-name">Nombre</label>
    <input class="input" id="wl-name" type="text" placeholder="Ingrese aquí" />

    <button class="btn btn--primario" id="wl-enter">Entrar</button>
  </main>
  <div id="engine-overlay"></div>
  <div id="secret-admin-access"></div>
</body>
<script>
    document.getElementById('wl-enter').addEventListener('click', function() {
        const nombre = document.getElementById('wl-name').value;
        
        if (nombre.trim() === '') {
            alert('Por favor ingresa un nombre');
            return;
        }
        
        localStorage.setItem('nombre', nombre);
        window.location.href = '02_home.html';
    });

    // --- EFECTO DE MOTOR AL HACER 3 CLICS ---
    let secretClicks = 0;
    let lastClick = 0;

    const overlay = document.getElementById("engine-overlay");
    const secretArea = document.getElementById("secret-admin-access");

    secretArea.addEventListener("click", () => {
        const now = Date.now();

        if (now - lastClick < 500) {
            secretClicks++;
        } else {
            secretClicks = 1;
        }

        lastClick = now;

        if (secretClicks === 3) {
            activarModoAdmin();
        }
    });

    function activarModoAdmin() {
    // Activa vibración REAL en toda la pantalla
    document.body.classList.add("body-shake");

    // Activa efecto visual del overl
    // ay (blur + oscuridad)
    overlay.classList.add("active");

    // Espera la animación y luego redirige
    setTimeout(() => {
        window.location.href = "../admin/01_login.html";
    }, 700);
}
</script>
</html>
