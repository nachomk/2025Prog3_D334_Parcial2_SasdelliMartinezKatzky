<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Vehículo — SaMaKa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="vh-page">


    <!-- Header -->
<div data-include="../partials/header.html"></div>


  <main class="caja-xl" id="box-vehiculo">
    <section class="banner" id="vh-banner">
      <h1 id="vh-titulo">Elegí tu vehículo</h1>

    </section>


           <!-- PATENTE -->
      <div id="vh-patente-box" style="margin-top: 1rem; text-align: center;">
        <label for="vh-input-patente">Ingrese la patente del vehículo:</label>
        <input type="text" id="vh-input-patente" placeholder="AA123BB" style="margin-left: .5rem; padding: .25rem .5rem;"/>
        <p id="vh-error-patente" class="mensaje"></p>
      </div>
    <section class="grid" id="vh-grid">




      <article class="card card-cuadrada" id="card-veh-hatch">
        <div class="card__img" id="img-veh-hatch"
             style="background-image:url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="card__title" id="name-veh-hatch">Hatchback</div>
        <div class="mensaje" id="note-veh-hatch">dasd</div>
        <button class="btn btn--primario" id="btn-veh-hatch">Seleccionar</button>
      </article>

      <article class="card card-cuadrada" id="card-veh-sedan">
        <div class="card__img" id="img-veh-sedan"
             style="background-image:url('https://images.unsplash.com/photo-1511919884226-fd3cad34687c?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="card__title" id="name-veh-sedan">Sedán</div>
        <div class="mensaje" id="note-veh-sedan"></div>
        <button class="btn btn--primario" id="btn-veh-sedan">Seleccionar</button>
      </article>

      <article class="card card-cuadrada" id="card-veh-suv">
        <div class="card__img" id="img-veh-suv"
             style="background-image:url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="card__title" id="name-veh-suv">SUV</div>
        <div class="mensaje" id="note-veh-suv"></div>
        <button class="btn btn--primario" id="btn-veh-suv">Seleccionar</button>
      </article>

      <article class="card card-cuadrada" id="card-veh-camioneta">
        <div class="card__img" id="img-veh-camioneta"
             style="background-image:url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="card__title" id="name-veh-camioneta">Camioneta</div>
        <div class="mensaje" id="note-veh-camioneta">(según promoción)</div>
        <button class="btn btn--primario" id="btn-veh-camioneta">Seleccionar</button>
      </article>

      <article class="card card-cuadrada" id="card-veh-camion">
        <div class="card__img" id="img-veh-camion"
             style="background-image:url('https://images.unsplash.com/photo-1502877338535-766e1452685a?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="card__title" id="name-veh-camion">Camión</div>
        <div class="mensaje" id="note-veh-camion">más $3000</div>
        <button class="btn btn--primario" id="btn-veh-camion">Seleccionar</button>
      </article>

      <article class="card card-cuadrada" id="card-veh-taxi">
        <div class="card__img" id="img-veh-taxi"
             style="background-image:url('https://images.unsplash.com/photo-1518998053901-5348d3961a04?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="card__title" id="name-veh-taxi">Taxi</div>
        <div class="mensaje" id="note-veh-taxi">(según promoción)</div>
        <button class="btn btn--primario" id="btn-veh-taxi">Seleccionar</button>
      </article>

      <article class="card card-cuadrada" id="card-veh-especiales">
        <div class="card__img" id="img-veh-especiales"
             style="background-image:url('https://images.unsplash.com/photo-1570042225831-d98fa7577c4b?q=80&w=800&auto=format&fit=crop');"></div>
        <div class="card__title" id="name-veh-especiales">Especiales</div>
        <div class="mensaje" id="note-veh-especiales">más $3000</div>
        <button class="btn btn--primario" id="btn-veh-especiales">Seleccionar</button>
      </article>


    </section>
  </main>

  <!-- Footer -->
<div data-include="../partials/footer.html"></div>

<script src="../js/include.js"></script>
<script src="../js/storageTurno.js"></script>
<script src="../js/vehicle.js"></script>

</body>
</html>
