<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Vehículo — SaMaKa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="vh-page">


    <!-- Header -->
<div data-include="../partials/header.html"></div>


  <main class="caja-xl" id="box-vehiculo">

    <section class="banner" id="vh-banner">
      <h1 id="vh-titulo">Elegí tu vehículo</h1>

    </section>


           <!-- PATENTE -->
      <div id="vh-patente-box" style="margin-top: 1rem; text-align: center;">
        <label for="vh-input-patente">Ingrese la patente del vehículo:</label>
        <input type="text" id="vh-input-patente" placeholder="AA123BB" style="margin-left: .5rem; padding: .25rem .5rem;"/>
        <p id="vh-error-patente" class="mensaje"></p>
      </div>

<section class="grid" id="vh-tipos-container">
  <!-- Los botones de tipos de vehículo se generan desde vehicle.js -->
</section>
  </main>

  <!-- Footer -->
<div data-include="../partials/footer.html"></div>

<script src="../js/include.js"></script>
<script src="../js/storageTurno.js"></script>
<script src="../js/vehicle.js"></script>

</body>
</html>
