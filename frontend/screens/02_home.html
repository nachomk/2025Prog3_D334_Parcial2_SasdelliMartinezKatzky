<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SaMaKa — Home</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="hm-page">

  <!-- Header -->
<div data-include="../partials/header.html"></div>

  <!-- Main -->
  <main class="caja-xl" id="box-home">
    <section class="banner" id="hm-banner">
      <h1 id="hm-bienvenida">Bienvenido, elija su servicio</h1>
    </section>
 
    <section class="grid" id="cards-servicios">
       <!-- Las tarjetas de servicios se generan dinámicamente desde home.js -->
    </section>
  
  </main>


<!-- MODALES -->
<div id="modals">

  <!-- MODAL 1 -->
  <div class="modal" id="modal-1">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Lavado Simple</h2>
      <p>Incluye enjuague, shampoo, secado y limpieza rápida de vidrios.</p>
    </div>
  </div>

  <!-- MODAL 2 -->
  <div class="modal" id="modal-2">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Lavado + Detallado</h2>
      <p>Exterior completo, aspirado interior, renovador de plásticos y vidrios.</p>
    </div>
  </div>

  <!-- MODAL 3 -->
  <div class="modal" id="modal-3">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Servicio Premium</h2>
      <p>Pulido suave, cerámico express, limpieza profunda y aromatización.</p>
    </div>
  </div>

</div>

  <!-- Footer -->
<div data-include="../partials/footer.html"></div>

<script src="../js/modals.js"></script>
<script src="../js/include.js"></script>
<script src="../js/storageTurno.js"></script>
<script src="../js/home.js"></script>
<script src="../js/darkMode.js"></script>
</body>
</html>
